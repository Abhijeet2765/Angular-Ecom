<app-nav-bar></app-nav-bar>
<div class="product-page">

  <!-- Left: Product Images -->
  <div class="product-gallery">
    <div class="wishlist-icon">❤️</div>

    <!-- Main Image -->
    <img [src]="mainImage" alt="Product" class="main-image">

    <!-- Thumbnails -->
    <div class="thumbnail-row">
      <img 
        *ngFor="let thumb of thumbnails" 
        [src]="thumb" 
        alt="thumb"
        (click)="selectImage(thumb)"
        [class.active]="thumb === mainImage"
      >
    </div>
  </div>

  <!-- Right: Product Info -->
  <div class="product-info">
    <h1 class="product-title">
      Men’s Stylish Jacket
      <button class="wishlist-btn">♡ Add to Wishlist</button>
    </h1>
    <p class="product-short">Premium quality winter jacket for men.</p>

    <div class="rating">
      ⭐⭐⭐⭐☆ <span>(245 reviews)</span>
    </div>

    <div class="price">
      <span class="current-price">$89.99</span>
      <span class="old-price">$129.99</span>
      <span class="discount">30% OFF</span>
    </div>

    <div class="quantity">
      <label for="qty">Quantity:</label>
      <input type="number" id="qty" value="1" min="1">
    </div>

    <div class="size-select">
    <label for="size">Choose Size:</label>
    <select id="size">
      <option value="">-- Select Size --</option>
      <option value="s">Small (S)</option>
      <option value="m">Medium (M)</option>
      <option value="l">Large (L)</option>
      <option value="xl">Extra Large (XL)</option>
    </select>
  </div>

    <div class="actions">
      <button class="btn add-to-cart">Add to Cart</button>
      <button class="btn buy-now">Buy Now</button>
    </div>

    <div class="product-details">
      <h3>Product Details</h3>
      <ul>
        <li>Material: 100% Cotton</li>
        <li>Available Sizes: S, M, L, XL</li>
        <li>Color: Black</li>
        <li>Shipping: Free Worldwide</li>
      </ul>
    </div>
  </div>
</div>
<div>
  <app-review></app-review>
</div>
<div class="related-products">
  <h2>Related Products</h2>
  <div class="related-grid">
    <app-card></app-card>
    <app-card></app-card>
    <app-card></app-card>
    <app-card></app-card>
  </div>
</div>
<app-footer></app-footer>

<div class="profile-card">
  <div class="profile-header">
    <img src="assets/images/boy.png" alt="Profile Image" class="profile-img" />
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    <p class="designation">{{ user.designation }}</p>
  </div>

  <div class="profile-details">
    <p><strong>🆔 Uuid:</strong> {{ user.uuid}}</p>
    <p><strong>💼 Emp_Id:</strong> {{ user.empId}}</p>
    <p><strong>📞 Contact:</strong> {{ user.mobileNo }}</p>
    <p><strong>📧 Email:</strong> {{ user.emailId }}</p>
    <p><strong>⏱ Last Login:</strong> {{ user.lastLoginDate}}</p>
  </div>
</div>
